<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Contact PawCare</title>
  <meta name='description' content='Get in touch with PawCare for bookings, questions, or tour scheduling.' />
  <script src='https://cdn.tailwindcss.com'></script>
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap' rel='stylesheet'>
</head>
<body class='font-[primary-font] text-gray-800'>
  <nav class='bg-white shadow-lg sticky top-0 z-50'>
    <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex justify-between items-center h-16'>
        <div class='flex items-center'>
          <a href='index.html' class='text-2xl font-bold text-gray-800 font-[primary-font]'>PawCare</a>
        </div>
        <div class='hidden md:flex space-x-8'>
          <a href='index.html' class='text-gray-600 hover:text-gray-900'>Home</a>
          <a href='about.html' class='text-gray-600 hover:text-gray-900'>About</a>
          <a href='services.html' class='text-gray-600 hover:text-gray-900'>Services</a>
          <a href='contact.html' class='text-gray-600 hover:text-gray-900'>Contact</a>
        </div>
        <div class='md:hidden'>
          <button id='mobile-menu-button' class='text-gray-600 hover:text-gray-900'>Menu</button>
        </div>
      </div>
    </div>
    <div id='mobile-menu' class='hidden md:hidden'>
      <a href='index.html' class='block px-4 py-2'>Home</a>
      <a href='about.html' class='block px-4 py-2'>About</a>
      <a href='services.html' class='block px-4 py-2'>Services</a>
      <a href='contact.html' class='block px-4 py-2'>Contact</a>
    </div>
  </nav>

  <section class='min-h-screen bg-cover bg-center flex items-center' style='background-image: url(https://pixabay.com/get/gbc05cc6d754706e72a17bc8bbfd75b075a4c2266dec1d61626c59fc79d6ddf391fbcd83e0d2b7aa00c57f59712460266a2329e4d5396a086c267d1ec417701f9_640.jpg);'>
    <div class='absolute inset-0 bg-black bg-opacity-40'></div>
    <div class='relative z-10 w-full text-center text-white px-4'>
      <h1 class='text-4xl md:text-5xl font-bold mb-4 font-[primary-font]'>Contact PawCare</h1>
      <p class='text-lg md:text-xl max-w-3xl mx-auto mb-6 font-[secondary-font]'>Have questions or want to schedule a tour? Send us a message and we’ll respond promptly.</p>
      <div class='max-w-2xl mx-auto'>
        <form class='bg-white/90 rounded-lg p-6 shadow-md' onsubmit='return false;'>
          <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
            <input aria-label='Name' placeholder='Your Name' class='w-full px-4 py-2 rounded border' />
            <input aria-label='Email' type='email' placeholder='Email' class='w-full px-4 py-2 rounded border' />
          </div>
          <textarea aria-label='Message' placeholder='Your Message' class='w-full mt-4 px-4 py-2 h-32 rounded border'></textarea>
          <button type='submit' class='mt-4 bg-yellow-400 px-6 py-2 rounded font-semibold hover:bg-yellow-300 transition-all duration-300'>Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class='bg-gray-800 text-white'>
    <div class='max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8'>
      <div class='text-center'>
        <p class='text-gray-300 text-sm'>PawCare — 123 Bark Street, Pawsville | (555) 123-PAWS</p>
      </div>
    </div>
  </footer>

  <script>
    const button = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    if (button) { button.addEventListener('click', () => { menu.classList.toggle('hidden'); }); }
  </script>
</body>
</html>
